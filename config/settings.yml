pagy:
  instances:
    vars: vars
  items_default: 30
  page_default: 1
jwt:
  expiration_time: 18000
  algorithm: HS256
  token_type: Bearer
epoch_time:
  day_in_secs: 86400
user:
  password:
    regexp: !ruby/regexp /\A(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&])[a-zA-Z\d@$!%*#?&]{8,}\z/
    at_least: 8
